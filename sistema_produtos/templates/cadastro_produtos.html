<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='cadastro.css') }}">
    <title>Sistema de cadastro de produtos</title>
</head>

<body>
    <div class="background-container">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
    </div>
    <!-- NAVBAR -->
    <nav class="navbar">
        <h1>Cadastro de Produtos</h1>
        <a href="/produtos">Produtos</a>
    </nav>

    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <ul class="flash-messages">
        {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <!-- CONTAINER DO FORMULÁRIO -->
    <main class="container">
        <form action="/cadastrar" method="post">
            <div class="form-group">
                <label for="Codigo">Código:</label>
                <input type="number" id="Codigo" name="codigo" tabindex="1" step="1" placeholder="Código do Produto"
                    required>
            </div>

            <div class="form-group">
                <label for="Nome">Nome:</label>
                <input type="text" id="Nome" name="nome" tabindex="2" placeholder="Nome do Produto" required>
            </div>

            <div class="form-group">
                <label for="Preco">Preço:</label>
                <input type="number" id="Preco" name="preco" step="0.01" tabindex="3" placeholder="Preço do Produto"
                    required>
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" tabindex="4" placeholder="Quantidade em Estoque"
                    required>
            </div>

            <button type="submit">Cadastrar Produto</button>
        </form>
    </main>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>

</html>
